<body>
    

  <script>

    var mayor = true;
    if(mayor){
      console.log("La persona es mayor");
    }else{
      console.log("La persona no es mayor");
    }

    var rol = 3;
    var rolTexto = '';

    switch (rol){
      case 1:
        rolTexto = 'creado';
      break;
      case 2:
        rolTexto = 'suspendido';
      break;
      case 3:
        rolTexto = 'cancelado';
      break;
      default:
        rolTexto = 'indefinido';
      break;
    }

    console.log(rolTexto);



  </script>
