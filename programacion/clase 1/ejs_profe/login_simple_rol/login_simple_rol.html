<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="login_simple_rol.css">  
</head>
<body>
<div class="login">
  <div class="inner-login">
    <div class="row"  style="margin:0">
      <div class="col-sm-3 col-xs-12">
      </div>
      <div class="col-sm-3 col-xs-12">
        <h1>CALLER</h1>
        <h3>Sistema de gestión de llamados</h3>
      </div>
      <div class="col-sm-3 col-xs-12">
        <div class="whiteLogin">
          <h2>Ingreso Usuario</h2>
          <form  onsubmit="event.preventDefault();simularSubmit()">
            <div class="form-group">
              <label for="user">Usuario:</label>
              <input type="text" class="form-control" id="user" name="user" required>   
            </div>
            <div class="form-group">
              <label for="rol">Seleccione su rol</label>
              <select class="form-control" id="rol">
                <option value="1">rol 1</option>
                <option value="2">rol 2</option>
                <option value="3">rol 3</option>
                <option value="4">rol 4</option>
                <option value="5">rol 5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="pwd" required>       
            </div>
          <button type="submit" class="btn bluebg">Ingresar</button>
          </form>
        </div>
      </div>
      <div class="col-sm-3 col-xs-12">
      </div>
    </div>
  </div>
</div>
<script src="login_simple_rol.js"></script>
</body>
</html>
