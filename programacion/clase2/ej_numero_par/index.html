<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <input type="text" name="numero" id="numero">
  <input type="button" name="name" value="Par o Impar" onclick="imprimirNumero()">
  <input type="text" name="cadena" id="cadena">
  <input type="button" name="name" value="Mayuscula o Minuscula" onclick="imprimirCadena()">
  <input type="text" name="frase" id="frase">
  <input type="button" name="name" value="Palindromo" onclick="imprimirPal()">
  <p id="div01"></p>


  <script src="js/main.js"></script>
  <script>

    function parImpar(numero){
      entero = parseInt(numero)
      if (isNaN(entero)) {
        return "Usted no ingresó un número";
      } else {
        //(condiciones) ? Valor True : Valor False
        var tipo = (entero % 2) ? "Impar" : "Par";
        return tipo;
        /*
        if(entero % 2 == 1) {
        return "impar";
        }
        else {
          return "Par";
        }
        */
      }
    }

    function imprimirNumero(){
      var entero = document.getElementById('numero').value;
      var r = parImpar (entero);
      document.getElementById('div01').innerText = r;
    }
    
    function minusculaMayuscula(cadena){
      var compararMin = cadena.toLowerCase();
      var compararMay = cadena.toUpperCase();
      if(compararMin === cadena){
        return "Está todo en minúsculas";
      } else if (compararMay === cadena){
        return "Está todo en mayúsculas";
      } else return "Está en mayúsculas y minúsculas"; 
    }

    function imprimirCadena(){
      var texto = document.getElementById('cadena').value;
      document.getElementById('div01').innerText = minusculaMayuscula(texto);
    }

    function palindromo(frase){
//pasa todo a minuscula y le quita los espacios y caracteres que no sean alfanumericos
      var derecho = frase.toLowerCase().replace(/[\W_]/g, '');
//split transforma la frase a un array
//reverse invierte el orden del array
//join transforma el array a un string nuevamente
      var reverso = derecho.split('').reverse().join(''); 
      return derecho === reverso;
    }

    function imprimirPal(){
      var frase = document.getElementById('frase').value;
      if (palindromo(frase))
        document.getElementById('div01').innerText = "Es un palindromo";
        else
        document.getElementById('div01').innerText = "No es un palindromo";
    }

    

  </script>
</body>
</html>
