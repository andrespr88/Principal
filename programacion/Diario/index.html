<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main id="diario">
    <input type="button" name="agregar" id="agregar" value="Agregar Noticia" onclick='crearNoticia("01",titulo, descripcion, url)'>
    <input type="button" name="eliminar" id="eliminar" value="Eliminar Noticia" onclick='eliminarNoticia ("01")'>
  </main>


  <script src="js/main.js"></script>
  <script>

    var titulo = "titulo";
    var descripcion = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet aliquam voluptates deserunt repellendus recusandae unde voluptatibus, quo accusamus suscipit, ea vero nihil. Aliquid quod odit obcaecati architecto voluptates, provident excepturi.";
    var url = "img/escudo.jpg";

    function crearNoticia(id, titulo, descripcion, img){
        if (!document.getElementById(id)) {
          var noticia = document.createElement("div");
          noticia.id = id;
          noticia.innerHTML =
            '<h1>' + titulo + '</h1>' +
            '<p>' + descripcion + '</p>' +
            '<img src=' + img + ' class="foto">';
          document.getElementById("diario").appendChild(noticia);
        } else console.log("Ya existe una noticia con ese ID");
      }

    function eliminarNoticia(id){
      var noticia = document.getElementById(id);
      if (noticia){
        document.getElementById("diario").removeChild(noticia);
      } else console.log("No existe una noticia con ese ID");
    }

  </script>
</body>

</html>
